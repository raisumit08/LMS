<!DOCTYPE html>
<html>
<head>
  <title>Leave Application Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Leave Application Form</h2>
    <form id="leaveApplicationForm">
      <div class="form-group">
        <label for="leaveType">Leave Type:</label>
        <select class="form-control" id="leaveType" required>
          <option value="">Select Leave Type</option>
          <option value="Vacation">Vacation</option>
          <option value="Sick Leave">Sick Leave</option>
          <option value="Personal Leave">Personal Leave</option>
        </select>
      </div>
      <div class="form-group">
        <label for="leaveStartDate">Leave Start Date:</label>
        <input type="date" class="form-control" id="leaveStartDate" required>
      </div>
      <div class="form-group">
        <label for="leaveEndDate">Leave End Date:</label>
        <input type="date" class="form-control" id="leaveEndDate" required>
      </div>
      <div class="form-group">
        <label for="leaveReason">Reason for Leave:</label>
        <textarea class="form-control" id="leaveReason" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit Application</button>
    </form>
    <div id="responseMessage" class="mt-3"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    document.getElementById("leaveApplicationForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const leaveType = document.getElementById("leaveType").value;
      const leaveStartDate = document.getElementById("leaveStartDate").value;
      const leaveEndDate = document.getElementById("leaveEndDate").value;
      const leaveReason = document.getElementById("leaveReason").value;

      // You can add additional form validation here if needed

      // Simulate form submission by displaying a response message
      const responseMessage = document.getElementById("responseMessage");
      responseMessage.innerHTML = `
        <div class="alert alert-success">
          <strong>Leave Application Submitted!</strong> Your application for ${leaveType} from ${leaveStartDate} to ${leaveEndDate} has been received. Reason: ${leaveReason}
        </div>
      `;

      // Clear the form fields after submission (optional)
      document.getElementById("leaveType").value = "";
      document.getElementById("leaveStartDate").value = "";
      document.getElementById("leaveEndDate").value = "";
      document.getElementById("leaveReason").value = "";
    });
  </script>
</body>
</html>
